<svg fill="none" viewBox="0 0 4000px 100%" width="100%" height="4000px" xmlns="http://www.w3.org/2000/svg" style="max-width: 846px; min-height:4000px">
    <foreignObject width="100%" height="100%">
        <style>
            @keyframes rotate {
            0 % {
            transform: rotate(3deg);
            }
            100% {
            transform: rotate(-3deg);
            }
            }
            @keyframes gradientBackground {
            0 % {
            background-position: 0% 50%;
            }
            50% {
            background-position: 100% 50%;
            }
            100% {
            background-position: 0% 50%;
            }
            }
            @keyframes fadeIn {
            0 % {
            opacity: 0;
            }
            66% {
            opacity: 0;
            }
            100% {
            opacity: 1;
            }
            }
            .main {
            width: 100%;
            height: 3000px;
            }

            .wrapper {
            min-height: 100vh;
            max-width: 846px;
            padding: 0;
            margin: 0 auto;
            }

            @keyframes opacityAnimation {
            from {opacity: 0;}
            to {opacity: 1;}
            }
            .container {
            font-family:
            system-ui,
            -apple-system,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji';
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-width: 846px;
            min-height: 3000px;
            animation: gradientBackground 10s ease infinite;
            color: white;
            text-align: center;
            padding: 50px 18px;
            background: rgb(24, 24, 24);
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgb(54, 5, 92) 35%, rgb(13, 12, 12) 100%);
            background-size: 600% 400%;
            /*background-image: url("http://localhost:3000/images/bg.png");*/
            /* background-size: 50vw 500px;
            background-repeat: no-repeat;
            background-position: 300px 500px;*/

            }
            .title {
            font-size: 70px;
            line-height: 1.3;
            letter-spacing: 5px;
            display: inline-block;
            }
            .subtitle {
            font-size: 50px;
            letter-spacing: 5px;
            text-align: center;
            display: inline-block;
            max-width: 600px;
            margin: 0 auto;
            line-height: 50px;
            }
            .developerType {
            font-size: 50px;
            line-height: 1.3;
            letter-spacing: 5px;
            text-align: center;
            display: inline-block;
            background: -webkit-linear-gradient(left,#a230ef, #c80257);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            }
            .name {
            font-size: 70px;
            line-height: 1.3;
            letter-spacing: 5px;
            margin-bottom: 50px;
            display: inline-block;
            background: -webkit-linear-gradient(left,#a230ef, #c80257);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            }
            .intro{
            width:50%;
            margin: 50px 0 100px 0;
            color: #dcd3d3;
            }
            .introTitle {
            text-align: left;
            font-size: 30px;
            color: white;
            padding-left: 20px;
            }
            .text {
            font-size: 20px;
            text-shadow: 0 1px 0 #efefef;
            animation: 5s ease 0s normal forwards 1 fadeIn;
            }
            .gridContainer {
            -moz-column-count: 2;
            column-count: 2;
            -moz-column-gap: 20px;
            column-gap: 20px;
            -moz-column-fill: balance;
            column-fill: balance;
            margin: 20px auto 0;
            }
            .card, .cardLanguages, .cardTags {
