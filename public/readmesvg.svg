            }



            @media (max-width: 845px) {
            .intro{
            width:100%;
            margin: 50px 0 100px 0;
            }
            .gridContainer {
            -moz-column-count: 1;
            column-count: 1;
            -moz-column-gap: 20px;
            column-gap: 20px;
            -moz-column-fill: balance;
            column-fill: balance;
            margin: 20px auto 0;
            }
            }

            @media (max-width: 680px) {
            .title, .name {
            font-size: 40px;
            }
            .subtitle, .developerType {
