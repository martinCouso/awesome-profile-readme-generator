            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            margin:0 50px;
            }

            .techContainer{
            all: unset;
            cursor: pointer;
            width: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            border-width: 2px;
            border-style: solid;
            border-color: transparent;
            /* offset-x | offset-y | blur-radius | spread-radius | color */
            transition: all 500ms;
            padding: 10px;
            }
            .techContainer:nth-child(even) {
            background-color: #6c6cfa;
            color: white;
            /* offset-x | offset-y | blur-radius | spread-radius | color */
            box-shadow: 0 5px 25px 5px rgb(109, 15, 213);
            }
            .techContainer:nth-child(odd) {
            background-color: transparent;

            }

            .techIcon {
            background: -webkit-linear-gradient(left,#a230ef, #c80257);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 50px;
            margin-bottom: 15px;
            }

            .techLabel {
            letter-spacing: 2px;
            font-size: 20px;

